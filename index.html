<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Time table</title>
  </head>
  <body>
    <table>
      <style>
        table {
          width: 100%;
        }
        th {
          height: 70px;
          border: 2px solid rgba(238, 231, 231, 0.829);
          border-collapse: collapse;
          background-color: rgb(160, 233, 233);
        }
        td {
          height: 70px;
          border: 2px solid rgba(207, 205, 203, 0.829);
          border: collapse;
          background-color: rgb(185, 204, 212);
        }
      </style>
      <tr>
        <th>Period</th>
        <th>M</th>
        <th>T</th>
        <th>W</th>
        <th>T</th>
        <th>F</th>
      </tr>
      <tr>
        <th colspan="1">1st</th>
        <td>Math</td>
        <td>Social Studies</td>
        <td>Math</td>
        <td rowspan="2" >Physical Education</td>
        <td rowspan="2">Arts</td>
      </tr>
      <tr>
        <th>2nd</th>
        <td>English</td>
        <td>English</td>
        <td>Social Studies</td>
      </tr>

      <tr>
        <th style="background-color: darkorange;" colspan="6">Lunch</th>
      </tr>

      <tr>
        <th>3rd</th>

        <td>Science</td>
        <td>Computer Programming</td>
        <td>Science</td>
        <td>Computer Programming</td>
        <td>Study Hall</td>
      </tr>
    </table>
  </body>
</html>
